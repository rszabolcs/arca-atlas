services:
  postgres:
    image: postgres:15-alpine
    container_name: arcadb
    environment:
      POSTGRES_DB: arca
      POSTGRES_USER: arca
      POSTGRES_PASSWORD: arca_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arca -d arca"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: arca-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      ARCA_DB_HOST: postgres
      ARCA_DB_PORT: 5432
      ARCA_DB_NAME: arca
      ARCA_DB_USER: arca
      ARCA_DB_PASSWORD: arca_dev
    profiles:
      - app

  ipfs:
    image: ipfs/kubo:latest
    container_name: arca-ipfs
    ports:
      - "5001:5001"
      - "8081:8080"
    volumes:
      - ipfsdata:/data/ipfs
    profiles:
      - ipfs

volumes:
  pgdata:
  ipfsdata:
