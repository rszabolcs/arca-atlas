# ─── Arca Backend Configuration ──────────────────────────────────────────────
server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: arca-backend

  datasource:
    url: jdbc:postgresql://${ARCA_DB_HOST:localhost}:${ARCA_DB_PORT:5432}/${ARCA_DB_NAME:arca}
    username: ${ARCA_DB_USER:arca}
    password: ${ARCA_DB_PASSWORD:arca_dev}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  mail:
    host: ${SPRING_MAIL_HOST:smtp.example.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}

# ─── Arca-specific configuration ─────────────────────────────────────────────
arca:
  evm:
    rpc-url: ${ARCA_EVM_RPC_URL:http://localhost:8545}
    chain-id: ${ARCA_EVM_CHAIN_ID:11155111}

  policy:
    proxy-address: ${ARCA_POLICY_PROXY_ADDRESS:0x0000000000000000000000000000000000000000}

  auth:
    siwe-domain: ${ARCA_SIWE_DOMAIN:localhost}

  jwt:
    secret: ${ARCA_JWT_SECRET:CHANGE_ME_IN_PRODUCTION_32_BYTES_MIN}
    ttl-seconds: ${ARCA_JWT_TTL_SECONDS:3600}

  indexer:
    enabled: ${ARCA_INDEXER_ENABLED:true}
    confirmation-depth: ${ARCA_INDEXER_CONFIRMATION_DEPTH:12}
    poll-interval-seconds: ${ARCA_INDEXER_POLL_INTERVAL_SECONDS:15}
    start-block: ${ARCA_INDEXER_START_BLOCK:0}
    lock-id: ${ARCA_INDEXER_LOCK_ID:0}

  storage:
    ipfs:
      enabled: ${ARCA_IPFS_ENABLED:false}
      api-url: ${ARCA_IPFS_API_URL:https://ipfs.infura.io:5001}
      project-id: ${ARCA_IPFS_PROJECT_ID:}
      project-secret: ${ARCA_IPFS_PROJECT_SECRET:}
    s3:
      enabled: ${ARCA_S3_ENABLED:false}
      bucket: ${ARCA_S3_BUCKET:arca-artifacts}
      region: ${ARCA_S3_REGION:us-east-1}

  notifications:
    enabled: ${ARCA_NOTIFICATIONS_ENABLED:false}
    max-retry-attempts: ${ARCA_NOTIFICATIONS_MAX_RETRIES:3}

# ─── Logging ─────────────────────────────────────────────────────────────────
logging:
  level:
    com.arcadigitalis.backend: INFO
    org.web3j: WARN
    org.flywaydb: INFO

# ─── SpringDoc OpenAPI ────────────────────────────────────────────────────────
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
